<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Redkey</title>
	<link rel="stylesheet" href="res/css/redkey.css">
</head>
<body>
	<div class="keys">

		<div class="row">
			<div class="key double">
				<span class="up">~</span>
				<span class="main">`</span>
			</div>
			<div class="key double">
				<span class="up">!</span>
				<span class="main">1</span>
			</div>
			<div class="key double">
				<span class="up">@</span>
				<span class="main">2</span>
			</div>
			<div class="key double">
				<span class="up">#</span>
				<span class="main">3</span>
			</div>
			<div class="key double">
				<span class="up">$</span>
				<span class="main">4</span>
			</div>
			<div class="key double">
				<span class="up">%</span>
				<span class="main">5</span>
			</div>
			<div class="key double">
				<span class="up">^</span>
				<span class="main">6</span>
			</div>
			<div class="key double">
				<span class="up">&amp;</span>
				<span class="main">7</span>
			</div>
			<div class="key double">
				<span class="up">*</span>
				<span class="main">8</span>
			</div>
			<div class="key double">
				<span class="up">(</span>
				<span class="main">9</span>
			</div>
			<div class="key double">
				<span class="up">)</span>
				<span class="main">0</span>
			</div>
			<div class="key double">
				<span class="up">_</span>
				<span class="main">-</span>
			</div>
			<div class="key double">
				<span class="up">+</span>
				<span class="main">=</span>
			</div>
			<div class="key wide backspace">
				<span class="main">backspace</span>
			</div>
		</div>

		<div class="row">
			<div class="key wide tab">
				<span>tab</span>
			</div>
			<div class="key single"><span>Q</span></div>
			<div class="key single"><span>W</span></div>
			<div class="key single"><span>E</span></div>
			<div class="key single"><span>R</span></div>
			<div class="key single"><span>T</span></div>
			<div class="key single"><span>Y</span></div>
			<div class="key single"><span>U</span></div>
			<div class="key single"><span>I</span></div>
			<div class="key single"><span>O</span></div>
			<div class="key single"><span>P</span></div>
			<div class="key double">
				<span class="up">{</span>
				<span class="main">[</span>
			</div>
			<div class="key double">
				<span class="up">}</span>
				<span class="main">]</span>
			</div>
			<div class="key double">
				<span class="up">|</span>
				<span class="main">\</span>
			</div>
		</div>

		<div class="row">
			<div class="key wide capslock">
				<span>caps lock</span>
			</div>
			<div class="key single"><span>A</span></div>
			<div class="key single"><span>S</span></div>
			<div class="key single"><span>D</span></div>
			<div class="key single"><span>F</span></div>
			<div class="key single"><span>G</span></div>
			<div class="key single"><span>H</span></div>
			<div class="key single"><span>J</span></div>
			<div class="key single"><span>K</span></div>
			<div class="key single"><span>L</span></div>
			<div class="key double">
				<span class="up">:</span>
				<span class="main">;</span>
			</div>
			<div class="key double">
				<span class="up">"</span>
				<span class="main">'</span>
			</div>
			<div class="key wide enter">
				<span>enter</span>
			</div>
		</div>

		<div class="row">
			<div class="key wide shift-left">
				<span>shift</span>
			</div>
			<div class="key single"><span>Z</span></div>
			<div class="key single"><span>X</span></div>
			<div class="key single"><span>C</span></div>
			<div class="key single"><span>V</span></div>
			<div class="key single"><span>B</span></div>
			<div class="key single"><span>N</span></div>
			<div class="key single"><span>M</span></div>
			<div class="key double">
				<span class="up">&lt;</span>
				<span class="main">,</span>
			</div>
			<div class="key double">
				<span class="up">&gt;</span>
				<span class="main">.</span>
			</div>
			<div class="key double">
				<span class="up">?</span>
				<span class="main">/</span>
			</div>
			<div class="key wide shift-right">
				<span>shift</span>
			</div>
		</div>

		<div class="row">
			<div class="key wide ctrl">
				<span>ctrl</span>
			</div>
			<div class="key wide fn">
				<span>fn</span>
			</div>
			<div class="key wide cmd">
				<span>[]</span>
			</div>
			<div class="key wide alt">
				<span>alt</span>
			</div>
			<div class="key wide spacebar">
				<span></span>
			</div>
			<div class="key wide alt">
				<span>alt</span>
			</div>
			<div class="key wide ctrl">
				<span>ctrl</span>
			</div>
			<div class="key wide arrow-left">
				<span></span>
			</div>
			<div class="key wide vertical-arrows">
				<span class="arrow-up"></span>
				<span class="arrow-down"></span>
			</div>
			<div class="key wide arrow-right">
				<span></span>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="res/js/redkey.js"></script>
</body>
</html>
